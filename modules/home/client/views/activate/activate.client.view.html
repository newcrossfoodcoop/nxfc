<section class="row" data-ng-controller="HomeModuleController">
    <h3 class="col-md-12 text-center">Activate your account</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="activateUser()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="activationDetails.newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="activationDetails.verifyPassword" placeholder="Verify Password" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" class="form-control" data-ng-model="activationDetails.postcode" placeholder="Postcode" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="activationDetails.username" placeholder="Username" required>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Activate Account</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
