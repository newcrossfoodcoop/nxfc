<div data-ng-controller="HomeModuleController">
    <h2 class="col-md-12 text-center">Eat A Rainbow is an organisation local to New Cross (London SE14). We are on the verge of running our first online order, sign up to be part of it, or to find out how we're getting on...<h2>
	<h3 ng-hide="response" class="col-md-12 text-center">Sign up using your email</h3>
	<h3 ng-show="response" class="col-md-12 text-center">{{response}}</h3>
	
	<div ng-hide="response" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="registerInterest()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control"
						   data-ng-model="credentials.firstName" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control"
						   data-ng-model="credentials.lastName" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="postcode">Postcode</label>
					<input type="text" id="postcode" name="postcode" class="form-control"
						   data-ng-model="credentials.postcode" placeholder="SE14 ..." required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"
						   placeholder="Email" required>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>
					&nbsp; or&nbsp;
					<a data-ui-sref="authentication.signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
