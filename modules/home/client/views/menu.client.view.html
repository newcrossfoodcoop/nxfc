<div data-ng-controller="HomeModuleController">
    <div class="magicbanner row">
        <div class="navbar">
            <div class="col-md-3"><img ng-src="/modules/home/images/eatarainbow-logo-only-200x100.png"/></div>
            <div class="col-md-6 text-center"><h1>Eat A Rainbow</h1></div>
            <div class="col-md-3 text-right">
                <ghost-posts slug="heads-up-page">
                    <p> Next Delivery information will go here! </p>
                </ghost-posts>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="magicmenu" ui-scrollfix="100">
            <div class="container">
            <header class="navbar navbar-inverse navbar-magic">
                <div class="navbar-header row">
	                <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
	                </button>
                </div>
                <nav class="collapse navbar-collapse row" collapse="!isCollapsed" role="navigation">
	                <ul class="nav navbar-nav" data-ng-if="magicmenu.shouldRender(authentication.user);">
		                <li data-ng-repeat="item in magicmenu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.type" data-ng-class="{active: $state.includes(item.state)}" class="{{item.class}}" dropdown="item.type === 'dropdown'">
			                <a ng-switch-when="dropdown" class="dropdown-toggle">
				                <span data-ng-bind="item.title"></span>
				                <b class="caret"></b>
			                </a>
			                <ul ng-switch-when="dropdown" class="dropdown-menu">
				                <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" data-ui-sref-active="active">
					                <a data-ui-sref="{{subitem.state}}" data-ng-bind="subitem.title"></a>
				                </li>
			                </ul>
			                <a ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
		                </li>
	                </ul>
                </nav>
	        </header>
	        </div>
	    </div>
	</div>
	
	<div class="magicmain" ui-scrollfix="100">
    	<div ui-view></div>
	</div>
</div>
