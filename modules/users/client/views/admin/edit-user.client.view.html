<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit User: {{user.displayName}}</h1>
	</div>
	<div class="col-xs-12">
		<form name="userForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label>
					<div class="controls">
						<input name="firstName" type="text" data-ng-model="user.firstName" id="firstName" class="form-control" placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label>
					<div class="controls">
						<input name="lastName" type="text" data-ng-model="user.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="username">username</label>
					<div class="controls">
						<input name="username" type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="postcode">postcode</label>
					<div class="controls">
						<input name="postcode" type="text" data-ng-model="user.postcode" id="postcode" class="form-control" placeholder="SE14..." required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="roles">Roles</label>
					<div class="controls">
					    <ui-select name="roles" multiple id="roles" data-ng-model="user.roles">
					        <ui-select-match placeholder="Select roles...">{{$item}}</ui-select-match>
					        <ui-select-choices repeat="role in ['admin','user', 'manager','disabled','ghost-admin','ghost-editor','ghost-author'] | filter:$select.search">
                                {{role}}
                            </ui-select-choices>
                        </ui-select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input name="email" type="text" data-ng-model="user.email" id="email" class="form-control" cols="30" rows="10" placeholder="Email"></input>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
