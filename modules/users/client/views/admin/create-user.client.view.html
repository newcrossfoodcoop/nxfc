<section data-ng-controller="UsersController">
	<div class="page-header">
		<h1>New User</h1>
	</div>
	<div class="col-md-12">
		<form name="userForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label>
					<div class="controls">
						<input name="firstName" type="text" data-ng-model="user.firstName" id="firstName" class="form-control" placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label>
					<div class="controls">
						<input name="lastName" type="text" data-ng-model="user.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="postcode">Postcode</label>
					<div class="controls">
						<input name="postcode" type="text" data-ng-model="user.postcode" id="postcode" class="form-control" placeholder="SE14 ..." required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="username">username</label>
					<div class="controls">
						<input name="username" type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input name="email" type="text" data-ng-model="user.email" id="email" class="form-control" cols="30" rows="10" placeholder="Email"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="newsletter">Newsletter</label>
					<div class="controls">
						<input name="newsletter" type="checkbox" data-ng-model="user.newsletter" id="newsletter" class="form-control"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control"
						   data-ng-model="user.password" placeholder="Password">
				</div>
				<div class="form-group">
					<input ng-disabled="userForm.$invalid" type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
