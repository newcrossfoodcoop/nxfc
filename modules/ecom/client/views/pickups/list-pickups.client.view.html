<section data-ng-controller="PickupsController" data-ng-init="find()">

    <div class="row page-header">
	    <div class="col-md-9">
		    <h1>Pickups</h1>
		</div>
		<div class="col-md-3 text-right">
	        <div data-ng-show="authorisation.isAllowed('pickups', 'create')"> 
	            <h1>
                    <a class="btn btn-primary" data-ui-sref="pickups.create()">
			            <i class="glyphicon glyphicon-plus"></i>
		            </a>
                </h1>
            </div>
        </div>
	</div>
    
    <div class="list-group">
        <a data-ng-repeat="pickup in pickups" data-ui-sref="pickups.view({pickupId: pickup._id})" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="pickup.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="pickup.user.displayName"></span>
			</small>
		    <h4 class="list-group-item-heading" data-ng-bind="pickup.name"></h4>
			<p class="list-group-item-text" data-ng-bind="pickup.description"></p>
	    </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pickups.$resolved || pickups.length">
    	No Pickups yet, why don't you <a data-ui-sref="pickups.create">create one</a>?
    </div>
</section>
