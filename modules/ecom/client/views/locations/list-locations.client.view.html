<section data-ng-controller="LocationsController" data-ng-init="find()">

    <div class="row page-header">
	    <div class="col-md-9">
		    <h1>Locations</h1>
		</div>
		<div class="col-md-3 text-right">
	        <div data-ng-show="authorisation.isAllowed('locations', 'create')"> 
	            <h1>
                    <a class="btn btn-primary" data-ui-sref="locations.create()">
			            <i class="glyphicon glyphicon-plus"></i>
		            </a>
                </h1>
            </div>
        </div>
	</div>
    
    <div class="list-group">
        <a data-ng-repeat="location in locations" data-ui-sref="locations.view({locationId: location._id})" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="location.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="location.user.displayName"></span>
			</small>
		    <h4 class="list-group-item-heading" data-ng-bind="location.name"></h4>
			<p class="list-group-item-text" data-ng-bind="location.description"></p>
	    </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!locations.$resolved || locations.length">
    	No Locations yet, why don't you <a data-ui-sref="locations.create">create one</a>?
    </div>
</section>
